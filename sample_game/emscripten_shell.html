<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harpia Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        /* Full-page centering wrapper */
        #canvas-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #canvas {
            display: block;
            border: none;
            outline: none;
            /* CSS display size is controlled by fitCanvas() below.
               The internal buffer size (canvas.width / canvas.height)
               is set by SDL and never touched by JS. */
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        /* Loading overlay */
        #status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            transition: opacity 0.3s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #e0e0e0;
        }
        #status.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #progress {
            width: 200px;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin-top: 12px;
            overflow: hidden;
        }
        #progress-bar {
            width: 0%;
            height: 100%;
            background: #6c63ff;
            border-radius: 2px;
            transition: width 0.2s;
        }
        #spinner {
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="canvas-wrapper">
        <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    </div>
    <div id="status">
        <div id="spinner">Loading...</div>
        <div id="progress"><div id="progress-bar"></div></div>
    </div>

    <script>
        // ---------------------------------------------------------------------------
        // Canvas letterboxing
        // ---------------------------------------------------------------------------
        // SDL sets canvas.width / canvas.height (the GPU buffer resolution).
        // We set canvas.style.width / canvas.style.height (the CSS display size)
        // to scale the canvas to fill the available space while keeping the correct
        // aspect ratio — works for standalone HTML and itch.io iframes.
        //
        // We use the wrapper div's clientWidth/Height rather than window.innerWidth/
        // Height because it reflects the actual CSS-rendered space in both standalone
        // pages and itch.io iframes more reliably on first paint.

        function fitCanvas() {
            var canvas  = document.getElementById('canvas');
            var wrapper = document.getElementById('canvas-wrapper');
            if (!canvas || !wrapper) return;

            var gw = canvas.width;
            var gh = canvas.height;
            if (gw <= 0 || gh <= 0) return; // SDL not ready yet — skip

            var availW = wrapper.clientWidth  || window.innerWidth;
            var availH = wrapper.clientHeight || window.innerHeight;
            if (availW <= 0 || availH <= 0) return;

            var scale = Math.min(availW / gw, availH / gh);
            canvas.style.width  = Math.round(gw * scale) + 'px';
            canvas.style.height = Math.round(gh * scale) + 'px';
        }

        // Poll via rAF until SDL has set non-zero canvas dimensions, then fit.
        // This handles the case where onRuntimeInitialized fires before SDL's
        // SDL_CreateWindow has written canvas.width / canvas.height.
        function fitCanvasWhenReady() {
            var canvas = document.getElementById('canvas');
            if (canvas && canvas.width > 0 && canvas.height > 0) {
                fitCanvas();
            } else {
                requestAnimationFrame(fitCanvasWhenReady);
            }
        }

        // Re-fit whenever the browser window or itch.io iframe is resized
        window.addEventListener('resize', fitCanvas);

        // MutationObserver as a belt-and-suspenders backup: if SDL sets
        // canvas.width/height after the rAF loop already gave up, re-fit.
        var _canvas = document.getElementById('canvas');
        if (_canvas) {
            new MutationObserver(function() {
                fitCanvas();
            }).observe(_canvas, { attributes: true, attributeFilter: ['width', 'height'] });
        }

        // ---------------------------------------------------------------------------
        // Emscripten Module
        // ---------------------------------------------------------------------------
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })(),

            setStatus: function(text) {
                var statusEl    = document.getElementById('status');
                var spinnerEl   = document.getElementById('spinner');
                var progressBar = document.getElementById('progress-bar');
                if (!text) {
                    statusEl.classList.add('hidden');
                    return;
                }
                statusEl.classList.remove('hidden');
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                if (m) {
                    var progress = (parseInt(m[2]) / parseInt(m[4])) * 100;
                    progressBar.style.width = progress + '%';
                    spinnerEl.textContent   = m[1].trim();
                } else {
                    progressBar.style.width = '0%';
                    spinnerEl.textContent   = text;
                }
            },

            onRuntimeInitialized: function() {
                document.getElementById('status').classList.add('hidden');
                // Start polling: wait for SDL to set canvas dimensions, then fit.
                fitCanvasWhenReady();
            }
        };
    </script>
    {{{ SCRIPT }}}
</body>
</html>
